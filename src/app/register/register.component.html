<div class="row container-fluid">
    <div class="col">
        <div class="mx-auto" style="width: 28rem; height: 80vh;">
            <div class="ml-4 mt-5">
                <h2>Logo here</h2>
            </div>

            <div class="card-body login--form">
                <h3>Sign In to X.</h3>
                <p>Already have an account? <a href="/login">Log In</a></p>

                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="font-bold">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="font-bold">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col d-flex justify-content-center">
        <img class="register--image" src="../../assets/undraw-login.svg" alt="my image">
    </div>
</div>
